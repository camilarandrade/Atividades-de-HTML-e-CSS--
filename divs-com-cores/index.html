<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07- Divs
    </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <header>
        <h1>Exemplo de DIVs</h1>
    </header>
    <main>
        <section>
            <div class="preto">
                <p>Quadro 1</p>
            </div>
            <div class="amarelo">
                <p>Quadro 2</p>
            </div>
            <div class="laranja">
                <p>Quadro 3</p>
            </div>
        </section>

        <section>
            <div class="magenta">
                <p>Quadro 4</p>
            </div>
            <div class="vermelho">
                <p>Quadro 5</p> </div>
                <div class="navy">
                    <p>Quadro 6</p>
                </div>
            </div>
        </section>

        <section>
            <div class="verde">
                <p>Quadro 7</p>
            </div>
            <div class="azul">
                <p>Quadro 8</p> </div>
                <div class="marrom">
                    <p>Quadro 9</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
